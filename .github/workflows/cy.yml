name: Pipe

on:
  push:
  pull_request:
    branches:
      - 'main'
  schedule:
    - cron: "0 12,20 * * 1-5"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      STAGING: ${{ secrets.STAGING }}
      DEV: ${{ secrets.DEV }}
      PROD: ${{ secrets.PROD }}
      SECRET_EMAIL: ${{ secrets.SECRET_EMAIL }}
      SECRET_PASSWORD: ${{ secrets.SECRET_PASSWORD }}

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Verification with eslint ðŸ”Ž
        run: npm run lint

      - name: Cypress run ðŸ§ª
        run: npm run test:stg

      - name: Adding reports to GitHub pages
        if: always()
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: ./cypress/reports/html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}